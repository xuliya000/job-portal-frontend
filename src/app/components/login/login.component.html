<div class="card shadow-sm p-4 border-0 mx-auto" style="max-width: 400px;">
  <h4 class="mb-4 text-center">Login as {{ profile | titlecase }}</h4>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Email -->
    <div class="form-floating mb-3">
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
      />
      <label for="email"><i class="bi bi-envelope me-2"></i>Email address</label>
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <!-- Password -->
    <div class="form-floating mb-3">
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
      />
      <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
      <div class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

    <p *ngIf="errorMessage" class="alert alert-danger text-center mt-3 mb-0">
      {{ errorMessage }}
    </p>
  </form>
</div>
