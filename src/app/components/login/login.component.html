<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 400px;">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
    />
    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="invalid-feedback">
      Please enter a valid email.
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
    />
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="invalid-feedback">
      Password is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Login as {{ profile | titlecase }}</button>
  <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
</form>
