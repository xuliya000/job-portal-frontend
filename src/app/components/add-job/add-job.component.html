<div class="container mt-5 mb-5 p-4 shadow rounded-4 bg-light">
  <h2 class="text-center mb-4 text-primary fw-bold">ðŸ“„ Add New Job Posting</h2>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Job Title</label>
        <input class="form-control" formControlName="title" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Company Name</label>
        <input class="form-control" formControlName="companyName" />
      </div>

      <div class="col-12">
        <label class="form-label">Job Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Location</label>
        <input class="form-control" formControlName="location" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Job Type</label>
        <select class="form-select" formControlName="type">
          <option value="FULL_TIME">Full Time</option>
          <option value="PART_TIME">Part Time</option>
          <option value="FREELANCE">Freelance</option>
          <option value="CONTRACT">Contract</option>
          <option value="INTERN">Internship</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Experience Level</label>
        <select class="form-select" formControlName="experienceLevel">
          <option value="JUNIOR">Junior</option>
          <option value="MID">Mid</option>
          <option value="SENIOR">Senior</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Minimum Salary (â‚¬)</label>
        <input class="form-control" type="number" formControlName="salaryMin" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Maximum Salary (â‚¬)</label>
        <input class="form-control" type="number" formControlName="salaryMax" />
      </div>

      <div class="col-12">
        <label class="form-label">Responsibilities</label>
        <textarea class="form-control" rows="2" formControlName="responsibilities"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Qualifications</label>
        <textarea class="form-control" rows="2" formControlName="qualifications"></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success px-4" type="submit">âœ… Create Job</button>
    </div>
  </form>
</div>
