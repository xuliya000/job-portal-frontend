<div class="container mt-4">
  <h2 class="mb-4">Latest Opportunities</h2>

  <div *ngIf="jobs.length === 0" class="text-muted">No jobs available.</div>

  <div class="card mb-3 shadow-sm" *ngFor="let job of jobs">
    <div class="card-body">
      <h5 class="card-title mb-1 text-primary">{{ job.title }}</h5>
      <p class="text-muted mb-1">{{ job.companyName }}</p>
      <p class="card-subtitle mb-2 text-muted">
        <i class="bi bi-geo-alt-fill"></i> {{ job.location }} |
        <i class="bi bi-briefcase-fill"></i> {{ job.type }} |
        <i class="bi bi-person-badge-fill"></i> {{ job.experienceLevel }}
      </p>
      <p class="card-text">{{ job.description }}</p>
      <p class="text-success fw-semibold">
        ðŸ’° {{ job.salaryMin }} - {{ job.salaryMax }} â‚¬
      </p>
    </div>
  </div>
</div>
