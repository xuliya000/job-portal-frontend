<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold text-primary">ðŸ”¥ Latest Job Opportunities</h2>

  <!-- Formulaire de filtre -->
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="location" class="form-label">Location</label>
        <input id="location" type="text" class="form-control" formControlName="location" placeholder="Enter location" />
      </div>

      <div class="col-md-3">
        <label for="type" class="form-label">Job Type</label>
        <select id="type" class="form-select" formControlName="type">
          <option value="">All</option>
          <option value="FULL_TIME">Full Time</option>
          <option value="PART_TIME">Part Time</option>
          <option value="FREELANCE">Freelance</option>
          <option value="CONTRACT">Contract</option>
          <option value="INTERN">Internship</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="experienceLevel" class="form-label">Experience Level</label>
        <select id="experienceLevel" class="form-select" formControlName="experienceLevel">
          <option value="">All</option>
          <option value="JUNIOR">Junior</option>
          <option value="MID">Mid</option>
          <option value="SENIOR">Senior</option>
        </select>
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </div>
  </form>

  <div *ngIf="filteredJobs.length === 0" class="text-muted text-center">No jobs match your criteria.</div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let job of filteredJobs">
      <div class="card h-100 shadow-lg rounded-4 border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-dark mb-1">{{ job.title }}</h5>
          <p class="text-muted mb-2">{{ job.companyName }}</p>
          <div class="mb-3">
            <span class="badge bg-info text-dark me-1">
              <i class="bi bi-geo-alt-fill"></i> {{ job.location }}
            </span>
            <span class="badge bg-warning text-dark me-1">
              <i class="bi bi-briefcase-fill"></i> {{ job.type }}
            </span>
            <span class="badge bg-secondary me-1">
              <i class="bi bi-person-badge-fill"></i> {{ job.experienceLevel }}
            </span>
          </div>
          <p class="card-text text-muted mb-3">{{ job.description | slice:0:120 }}...</p>

          <p class="text-success fw-semibold mb-3">ðŸ’° {{ job.salaryMin }} - {{ job.salaryMax }} â‚¬</p>

          <a class="btn btn-outline-secondary" [routerLink]="['/job', job.id]">
            Details
          </a>
          
          <a class="btn btn-outline-primary mt-auto" [routerLink]="['/apply', job.id]">
            Apply Now
          </a>
          
        </div>
      </div>
    </div>
  </div>
</div>
