<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 500px;">
    <div class="row g-3">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
  
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
  
      <div class="col-md-12">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="col-md-12">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
  
      <div class="col-md-12">
        <label>Phone Number</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
  
      <div class="col-md-12">
        <label>Birth Date</label>
        <input type="date" class="form-control" formControlName="birthDate" />
      </div>
  
      <div class="col-md-12">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>
  
      <div class="col-md-6">
        <label>Postal Code</label>
        <input type="text" class="form-control" formControlName="postalCode" />
      </div>
  
      <div class="col-md-6">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
  
      <div class="col-md-12">
        <label>Country</label>
        <input type="text" class="form-control" formControlName="country" />
      </div>
  
      <div class="col-md-12" *ngIf="profile === 'recruiter'">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="companyName" />
      </div>
    </div>
  
    <button type="submit" class="btn btn-success mt-3 w-100">Register as {{ profile | titlecase }}</button>
  
    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
  </form>
