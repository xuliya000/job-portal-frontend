<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white text-center">
      <h4 class="mb-0">Create Your {{ profile | titlecase }} Account</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="firstName"
              [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="lastName"
              [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" formControlName="email"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" formControlName="password"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="phone"
              [class.is-invalid]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Birth Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" formControlName="birthDate"
              [class.is-invalid]="registerForm.get('birthDate')?.invalid && registerForm.get('birthDate')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="address"
              [class.is-invalid]="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Postal Code <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="postalCode"
              [class.is-invalid]="registerForm.get('postalCode')?.invalid && registerForm.get('postalCode')?.touched" />
          </div>

          <div class="col-md-6">
            <label class="form-label">City <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="city"
              [class.is-invalid]="registerForm.get('city')?.invalid && registerForm.get('city')?.touched" />
          </div>

          <div class="col-md-12">
            <label class="form-label">Country <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="country"
              [class.is-invalid]="registerForm.get('country')?.invalid && registerForm.get('country')?.touched" />
          </div>
        </div>

          
        <!-- Zone centrÃ©e -->
        <div class="text-center mt-4">

          <!-- Terms and Newsletter -->
        <div class="form-check mt-4">
          <input
            type="checkbox"
            class="form-check-input"
            id="acceptTerms"
            formControlName="acceptTerms"
            [ngClass]="{ 'is-invalid': registerForm.get('acceptTerms')?.invalid && registerForm.get('acceptTerms')?.touched }"
          />
          <label class="form-check-label" for="acceptTerms">
            I accept the <a href="/terms" target="_blank" rel="noopener noreferrer">Terms and Conditions</a> <span class="text-danger">*</span>
          </label>
          <div class="invalid-feedback d-block"
               *ngIf="registerForm.get('acceptTerms')?.invalid && registerForm.get('acceptTerms')?.touched">
            You must accept the Terms and Conditions to complete registration.
          </div>
        </div>

        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="subscribeNewsletter" formControlName="subscribeNewsletter" />
          <label class="form-check-label" for="subscribeNewsletter">
            I would like to receive the newsletter and updates.
          </label>
        </div>

        </div>

        <button type="submit" class="btn btn-success mt-4 w-100">
          Register as {{ profile | titlecase }}
        </button>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
